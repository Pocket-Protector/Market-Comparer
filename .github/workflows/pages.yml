name: pages
on:
  push:
    branches: [ main ]
    paths:
      - "index.html"
      - "assets/**"
      - "ui/**"
      - "**/*.css"
      - "**/*.js"
  workflow_dispatch: {}

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Inject API Key
        run: |
          # Replace API_KEY placeholder with the actual secret
          sed -i "s/{{API_KEY}}/${{ secrets.API_KEY }}/g" index.html
          
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
